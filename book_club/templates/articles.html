{% extends "base.html" %}{% block title %}Home{% endblock %}

{% block content %}
<div class="page-section">

      <h2 class="text-literary">articles</h2>
  </div>
  <div class="bands-section">
    {% for i in range(0,5)%}
      <div class="band book-band">
        {% set article = articles[i] %}
        {{ render_partial('shared/partials/bands/article_blank.html', article=article) }}
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
