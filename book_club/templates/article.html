{% extends "base.html" %}{% block title %}{{ article.title }}{% endblock %}

{% block content %}
  <div class="page-section">
    <div class="logo-section">
    </div>
    <div class="info-section">
      <div class="row">
        <div class="col-2" style="min-width: 250px;">
          <img 
            src="{{ article.thumbnail }}" 
            alt="cover" 
            height="300"
            onerror="this.onerror=null;this.src='/static/images/cover-blank.png';"
          />
        </div>
        <div class="col">
          <div class="band-content">
            <div class="band-header">
              <h2 class="text-literary">{{ article.title }}</h2>
              <h4 class="text-username">{{ article.user.username }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="description-section">
      <p class="description">
        {{ article.content }}
      </p>
    </div>
  </div>
{% endblock %}
