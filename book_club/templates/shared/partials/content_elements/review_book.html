{% set book = relationship.book %}
<div class="content-element">
  <div class="user-review">
    {% set user = relationship.user %}
    <div class="text-literary book-mini-title">{{ book.title }}</div>
    <div class="text-literary book-mini-author">{{ book.author }}</div>
    <div class="multi-line-text-truncate">
      {{ relationship.review }}
    </div>
  </div>
  <a class="stretched-link" href="{{ url_for('views.book', book_id=book.id) }}"></a>
</div>
