<!-- BOOK-->
<div class="card {{ book_status }} mb-3" style="width: 15rem; background-color: {{ book_color }}">
  <div class="card-block text-dark">
    <div class="d-inline-block p-2 bg-primary text-white">
      <h5 class="card-title">{{ book.title }}</h5>
      <h6 class="card-subtitle">{{ book.author }}</h6>
      <a class="stretched-link" href="{{ url_for('views.book', book_id=book.id) }}"></a>
    </div>
  </div>
</div>
