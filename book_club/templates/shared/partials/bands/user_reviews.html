<div class="card-deck h-75 w-100">
  {% set shuffled_read = user.books_read|shuffle %}
  {% for i in range(0,2) %}
    {% set book = shuffled_read[i] %}
    {{ render_partial('shared/partials/cards/book_review.html', book=book, book_status='book-read') }}
  {% endfor %}
</div>
